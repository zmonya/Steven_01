<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS for the audio player */
        .audio-player {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 80px;
            background-color: #282828;
            border-radius: 8px;
            padding: 8px;
            box-sizing: border-box;
        }

        :root{
            --BG-img: url('../image/ab67616d00001e0249738edb1e3a2e2dc8942ba9.jpg');
        }
        .album-cover {
            width: 64px;
            height: 64px;
            background: var(--BG-img);
            object-fit: cover;
            border-radius: 50%;
            margin-right: 12px;
        }

        .player-controls {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .song-info {
            margin-bottom: 4px;
        }

        .song-title {
            font-size: 16px;
            color: #fff;
            margin: 0;
        }

        .artist {
            font-size: 12px;
            color: #b3b3b3;
            margin: 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #4f4f4f;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #1db954;
        }

        .buttons {
            display: flex;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .play-btn,
        .pause-btn {
            font-size: 16px;
            color: #fff;
            margin-right: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .play-btn:hover,
        .pause-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="audio-player">
    <div class="album-cover"> 
        
    </div>
    <div class="player-controls">
        <div class="song-info">
            <div class="song-title">Hoodie</div>
            <p class="artist">Artist Name</p>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="buttons">
            <button id="play-btn" class="play-btn">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" style="color: white">
                    <path fill="white" d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"></path>
                </svg>
            </button>
            <button id="pause-btn" class="pause-btn" style="display: none;">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" style="color: white">
                    <path fill="white" d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"></path>
                </svg>
            </button>
        </div>
    </div>
    <audio id="audio" src="Hoodie.mp3"></audio>
</div>

<script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const progress = document.getElementById('progress');

    // Play button click event
    playBtn.addEventListener('click', () => {
        audio.play();
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline';
    });

    // Pause button click event
    pauseBtn.addEventListener('click', () => {
        audio.pause();
        playBtn.style.display = 'inline';
        pauseBtn.style.display = 'none';
    });

    // Update progress bar
    audio.addEventListener('timeupdate', () => {
        const progressWidth = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${progressWidth}%`;
    });

    // Reset buttons when audio ends
    audio.addEventListener('ended', () => {
        playBtn.style.display = 'inline';
        pauseBtn.style.display = 'none';
    });
</script>

</body>
</html>
