<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Popup</title>
  <style>
    /* Gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* Thumbnail image style */
    .thumbnail {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .thumbnail:hover {
      transform: scale(1.05);
    }

    /* Popup overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    /* Popup image style */
    .popup-img {
      max-width: 90%;
      max-height: 90%;
    }

    /* Close button style */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="image/Sergent.jpg" alt="Image 1" class="thumbnail" onclick="openPopup('image/Sergent.jpg')">
    <img src="image/091c3c517f8e9b43f2933cd80b898939.gif" alt="Image 2" class="thumbnail" onclick="openPopup('image/091c3c517f8e9b43f2933cd80b898939.gif')">
    <img src="image/Hatchful.gif" alt="Image 3" class="thumbnail" onclick="openPopup('image/Hatchful.gif')">
    <!-- Add more images as needed -->
  </div>

  <!-- Popup Overlay -->
  <div id="popup" class="overlay" onclick="closePopup()">
    <span class="close-btn" onclick="closePopup()">Ã—</span>
    <img id="popup-img" class="popup-img" src="" alt="Popup Image">
  </div>

  <script>
    // Function to open the popup with the specific image
    function openPopup(imageSrc) {
      document.getElementById("popup-img").src = imageSrc;
      document.getElementById("popup").style.display = "flex";
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
